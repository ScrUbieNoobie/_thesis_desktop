<div class="main-header bg_3 flex">
    <div class="header-txt">
        <p class="tg_ln_v3 fnt_clr_1">Hi, <span class="est_name"></span></p>
        <p class="tg_ln fnt_clr_2">Do you want to make any changes in 
            <br>your profile?</p>
    </div>
    <img class="header-img" src="../assets/images/profile.png">
</div>
<div class="user-form">
    <form id="edit-from">
        <div class="flex_v2 edit-box">
            <label class="fnt_clr_2 tg_ln">
                Profile picture
            </label>
            <div class="spacer_v2"></div>
            <div class="edit-image-holder">
                <img class="image_logo_edit" src="../assets/images/logo.png">
                <section class="icon-box-edit bg_9 flex">
                    <i class="fnt_clr_3 fas fa-pencil-alt"></i>
                </section>
            </div>
        </div>
        <br>
        <div class="flex_v2 edit-box">
            <label class="fnt_clr_2 tg_ln">
               Establishment Name
            </label>
            <div class="spacer_v2"></div>
            <div class="input-holder_v2">
                <input id="edit_name" value="">
            </div>
        </div>
        <div class="flex_v2 edit-box">
            <label class="fnt_clr_2 tg_ln">
                Street / Branch
            </label>
            <div class="spacer_v2"></div>
            <div class="input-holder_v2">
                <input  id="edit_street" value="">
            </div>
        </div>
        <div class="flex_v2 edit-box">
            <label class="fnt_clr_2 tg_ln">
               Barangay / Area
            </label>
            <div class="spacer_v2"></div>
            <div class="input-holder_v2">
                <input  id="edit_brgy" value="">
            </div>
        </div>
        <div class="flex_v2 edit-box">
            <label class="fnt_clr_2 tg_ln">
               City
            </label>
            <div class="spacer_v2"></div>
            <div class="input-holder_v2">
                <input  id="edit_city" value="">
            </div>
        </div>
        <div class="flex_v2 edit-box">
            <label class="fnt_clr_2 tg_ln">
               Establishment type
            </label>
            <div class="spacer_v2"></div>
            <div class="input-holder_v2">
                <select name="" id="edit_type">
                    <option value="Fast food">Fast Food</option>
                    <option value="Supermarket">Supermarket</option>
                    <option value="Spplies">Supplies</option>
                    <option value="Spplies">Medicine</option>
                </select>
            </div>
        </div>
        <div class="flex_v2 edit-box">
            <label class="fnt_clr_2 tg_ln">
               Coordinates
            </label>
            <div class="spacer_v2"></div>
            <div class="input-holder_v2">
                <input  id="edit_coords" value="">
                <button type="button" id="location"><i class="loc fas fa-map-marked-alt text-shadow-dark"></i></button>
            </div>
        </div>
        <button id="edit_btn" type="submit" class="disabled btn_1 fnt_clr_3 bg_9">
            Save changes
        </button>
    </form>
</div>
<script>
    $(document).ready(function(){

        const data_dets = JSON.parse(sessionStorage.getItem('data'));

        $('.est_name').html(data_dets.name);
        $('#edit_name').attr('value', data_dets.name);
        $('#edit_street').attr('value', data_dets.branch);
        $('#edit_brgy').attr('value', data_dets.brgy);
        $('#edit_city').attr('value', data_dets.city);
        $('#edit_type').val(data_dets.type).change();
        $('#edit_coords').attr('value', data_dets.lat + ', ' + data_dets.long);

    })
</script>
